<div class="bg-main flex-row center">
	<div class="wrapper">
		<div class="container">
			<div class="p-2">
				<search-component (searchEmitter)="search($event)"></search-component>
			</div>
			<main class="p-2" *ngFor="let post of posts$">
				<section>
					<div class="title">
						<h2>{{ post.title }}</h2>
						<span class="suffix">#{{ post.id }} - {{ post.date | date: 'MMM d, y':'GMT+1':'nl-NL' }}</span>
					</div>
					<div class="post mt-4 mb-2" [innerHTML]="post.text | safeHtml"></div>
				</section>
			</main>
		</div>
	</div>
</div>
