<mat-form-field>
	<input matInput [(ngModel)]="searchString" #searchModel=ngModel name="searchString" (input)="search(searchModel.value)" placeholder="Search"/>
	<button *ngIf="toonReset && searchString" matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>
