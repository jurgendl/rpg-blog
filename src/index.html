<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>RPG Blog</title>
	<script src="assets/modernizr-custom.js"></script>
	<base href="/">
	<meta http-equiv="Cache-Control" content="must-revalidate, max-age=86400"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
		  integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="mat-typography" ng-app="no-unsafe-eval" ng-csp>

<!-- center children horizontally -->
<div class="container-fluid"
	 style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
	<div class="sb" class="pt-2 pb-2">
		<div>
			<input autocomplete="off" id="search-box" type="search"
				   class="form-control search-box">
			<button class="btn btn-sm btn-secondary"
					id="search-box-clear">
				<i class="fa-fw far fa-trash-alt"></i>
			</button>
		</div>
	</div>
	<div id="keyboardcontainer" style="display: none">
		<div style="width: 100%;" class="">
			<div id="keyboard" style="color: black;" class="simple-keyboard"></div>
		</div>
		<div style="width: 100%;" class="">
			<button class="btn btn-sm btn-secondary" style="width: 100%;" id="keyboard-hide">
				<i class="far fa-eye-slash"></i>
			</button>
		</div>
	</div>
	<div style="width: 100%; padding: 0 1em .5em 1em; text-align: center;" class="mt-2">
		<div class="badge badge-info" style="display: inline-block;" id="search-box-results">? results</div>
	</div>
</div>

<app-root></app-root>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>-->
</body>
</html>
